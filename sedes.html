<!DOCTYPE html>
<html class="dark" lang="es">
<head>
    <meta charset="utf-8"/><meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Zubale Pro - Fleet Control</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <style>
        :root { 
            --dark-bg: #020c1b; --dark-sidebar: #010812; --dark-card: #0a192f; 
            --neon-green: #00ff41; --white: #e6f1ff; --red: #ff3333; 
        }
        body { font-family: 'Manrope', sans-serif; background-color: var(--dark-bg); color: var(--white); margin: 0; overflow-x: hidden; }
        .sidebar { background: var(--dark-sidebar); border-right: 1px solid rgba(35, 53, 84, 0.5); width: 260px; height: 100vh; position: fixed; padding: 30px 20px; display: flex; flex-direction: column; z-index: 50; }
        .main-content { margin-left: 260px; padding: 40px; }
        
        /* BOTÃ“N DE RETORNO A INICIO CORREGIDO */
        .btn-home {
            background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(35, 53, 84, 0.8);
            color: var(--white); padding: 12px; border-radius: 12px; font-weight: 700;
            font-size: 11px; display: flex; align-items: center; justify-content: center;
            gap: 10px; margin-bottom: 25px; transition: 0.3s; text-transform: uppercase; width: 100%; cursor: pointer;
        }
        .btn-home:hover { background: rgba(0, 255, 65, 0.1); border-color: var(--neon-green); color: var(--neon-green); transform: translateX(5px); }

        .nav-button {
            background: var(--neon-green); color: black; padding: 16px; border-radius: 12px;
            font-weight: 900; text-align: center; cursor: pointer; text-transform: uppercase;
            font-size: 11px; display: flex; align-items: center; justify-content: center;
            gap: 12px; transition: 0.3s; border: none; box-shadow: 0 8px 20px rgba(0, 255, 65, 0.15);
            margin-bottom: 30px; width: 100%;
        }
        .nav-button:hover { transform: translateY(-2px); filter: brightness(1.1); }

        .ai-card { background: var(--dark-card); border-radius: 20px; padding: 25px; border: 1px solid rgba(35, 53, 84, 0.8); transition: all 0.3s ease; }
        .ai-card.active { border-color: var(--neon-green); box-shadow: 0 10px 30px rgba(0, 255, 65, 0.05); }

        .switch { position: relative; display: inline-block; width: 42px; height: 22px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; inset: 0; background-color: #233554; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 16px; width: 16px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--neon-green); }
        input:checked + .slider:before { transform: translateX(20px); }
    </style>
</head>
<body onload="init()">

<div class="sidebar">
    <div class="mb-10 text-center">
        <h1 style="font-weight: 900; font-size: 22px; color: var(--neon-green); letter-spacing: -1px;">ZUBALE<span style="color:white">PRO</span></h1>
    </div>

    <button onclick="window.location.href='index.html'" class="btn-home">
        <span class="material-symbols-outlined">home</span> Inicio
    </button>
    
    <button onclick="guardarYPasar()" class="nav-button">
        <span class="material-symbols-outlined">analytics</span> PROCESAR DESPACHO
    </button>

    <div style="margin-top: auto; background: rgba(0, 255, 65, 0.05); padding: 20px; border-radius: 16px; border: 1px solid rgba(0, 255, 65, 0.1);">
        <p style="font-size: 9px; color: var(--neon-green); font-weight: 900; margin-bottom: 5px;">ESTATUS GLOBAL</p>
        <p id="active-count" style="font-size: 32px; font-weight: 800; color: white;">0</p>
    </div>
</div>

<div class="main-content">
    <header class="mb-12">
        <h2 style="font-size: 36px; font-weight: 900; letter-spacing: -1.5px; margin-bottom: 10px;">Control de Sedes</h2>
        <p style="font-size: 14px; color: #8892b0; font-weight: 600;">Selecciona las ubicaciones para el despacho.</p>
    </header>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6" id="clubs-grid"></div>
</div>

<script>
    const listaClubes = ["Alajuela", "Cartago", "Escazu", "Heredia", "Liberia", "Llorente", "Tres Rios", "Zapote"];

    function init() {
        const grid = document.getElementById('clubs-grid');
        grid.innerHTML = listaClubes.map(nombre => {
            const id = nombre.toLowerCase().replace(/ /g, "-");
            return `
                <div class="ai-card active" id="card-${id}">
                    <div class="flex justify-between items-start mb-6">
                        <span class="material-symbols-outlined" style="color: var(--neon-green); font-size: 28px;">storefront</span>
                        <label class="switch">
                            <input type="checkbox" checked onchange="toggleSede('${id}')" id="check-${id}">
                            <span class="slider"></span>
                        </label>
                    </div>
                    <h3 style="font-weight: 900; font-size: 18px; text-transform: uppercase;">${nombre}</h3>
                </div>
            `;
        }).join('');
        actualizarContador();
    }

    function toggleSede(id) {
        const isChecked = document.getElementById(`check-${id}`).checked;
        const card = document.getElementById(`card-${id}`);
        if (isChecked) card.classList.add('active');
        else card.classList.remove('active');
        actualizarContador();
    }

    function actualizarContador() {
        const count = document.querySelectorAll('input[type="checkbox"]:checked').length;
        document.getElementById('active-count').innerText = count;
    }

    function guardarYPasar() {
        const sedesActivas = [];
        listaClubes.forEach(nombre => {
            const id = nombre.toLowerCase().replace(/ /g, "-");
            if (document.getElementById(`check-${id}`).checked) sedesActivas.push(nombre);
        });
        localStorage.setItem('zubale_sedes_activas', JSON.stringify(sedesActivas));
        window.location.href = "control.html";
    }
</script>
</body>
</html>
