<!DOCTYPE html>
<html lang="es" id="master-html" class="dark">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Zubale CR Systems | Central Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,400,0,0" rel="stylesheet"/>
    <style>
        :root {
            --bg-main: #f1f5f9; --surface: #ffffff; --border-muted: #e2e8f0;
            --text-main: #0f172a; --primary-accent: #6366f1;
        }
        .dark {
            --bg-main: #020617; --surface: #0f172a; --border-muted: #1e293b;
            --text-main: #f8fafc;
        }
        body {
            font-family: 'Inter', sans-serif; background-color: var(--bg-main);
            color: var(--text-main); letter-spacing: -0.01em; transition: 0.3s;
        }
        .sidebar-nav { width: 220px; height: 100vh; position: fixed; background: var(--surface); border-right: 1px solid var(--border-muted); z-index: 50; }
        .content-area { margin-left: 220px; padding: 40px; }
        
        .project-card { 
            background: var(--surface); 
            border: 1px solid var(--border-muted); 
            border-radius: 8px; 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .project-card:hover:not(.disabled) { 
            transform: translateY(-4px); 
            border-color: var(--primary-accent); 
            box-shadow: 0 10px 30px -10px rgba(99, 102, 241, 0.3); 
        }

        .label-micro { font-size: 8.5px; text-transform: uppercase; letter-spacing: 0.08em; font-weight: 700; color: #64748b; }
        
        .logo-box { background: white; padding: 4px; border-radius: 4px; height: 32px; width: 55px; display: flex; align-items: center; justify-content: center; overflow: hidden; border: 1px solid #e2e8f0; }
        .logo-box img { max-height: 100%; max-width: 100%; object-fit: contain; }

        /* Switch Día/Noche */
        .theme-switch { width: 34px; height: 18px; background: #334155; border-radius: 20px; position: relative; cursor: pointer; }
        .theme-switch::before { content: ""; position: absolute; width: 14px; height: 14px; background: white; border-radius: 50%; top: 2px; left: 2px; transition: 0.3s; }
        .dark .theme-switch::before { left: 18px; background: var(--primary-accent); }
    </style>
</head>
<body onload="init()">

<div class="flex">
    <aside class="sidebar-nav p-6 flex flex-col">
        <div class="flex items-center gap-3 mb-10">
            <img src="https://i.ibb.co/LzN2Vp9/zubale-logo-pro.png" alt="Logo" class="w-8 h-8 object-contain">
            <div>
                <h1 class="text-[11px] font-black tracking-tight uppercase leading-none">Zubale <span class="text-indigo-500">CR</span></h1>
                <p class="text-[7px] font-bold text-slate-500 uppercase tracking-widest mt-1">Systems Hub</p>
            </div>
        </div>

        <nav class="space-y-2 flex-1">
            <p class="label-micro mb-4">Navegación</p>
            <button class="w-full flex items-center gap-3 px-4 py-2.5 rounded-lg bg-indigo-500/10 text-indigo-500 border border-indigo-500/20 text-[10px] font-bold uppercase tracking-wider">
                <span class="material-symbols-outlined text-lg">grid_view</span> Proyectos
            </button>
        </nav>

        <div class="mt-auto pt-6 border-t border-slate-700/10 flex items-center justify-between">
            <span class="label-micro">Modo</span>
            <div class="theme-switch" onclick="toggleTheme()"></div>
        </div>
    </aside>

    <main class="content-area w-full overflow-y-auto min-h-screen">
        <header class="mb-12">
            <h2 class="text-3xl font-black tracking-tight uppercase mb-1">Centro de Comando</h2>
            <p class="label-micro text-indigo-500">Seleccione un módulo operativo para iniciar</p>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
            
            <button class="project-card p-5 flex flex-col text-left group" onclick="window.location.href='sedes.html'">
                <div class="flex justify-between items-start mb-6">
                    <div class="logo-box">
                        <img src="https://dvua5zg7hg5vt.cloudfront.net/site/binaries/content/gallery/pricesmartwebapp/mobile/icon_rebranding.png" alt="PriceMart">
                    </div>
                    <span class="text-[7px] font-black bg-indigo-500/20 text-indigo-500 px-2 py-0.5 rounded uppercase tracking-widest">Sincronización</span>
                </div>
                <h3 class="text-sm font-black uppercase tracking-tight mb-1">PriceMart Logistics</h3>
                <p class="text-[9px] text-slate-500 font-medium mb-6">Procesamiento de rutas y bultos optimizado.</p>
                <div class="mt-auto pt-3 border-t border-slate-700/10 flex justify-between items-center text-[8px] font-black text-indigo-500 uppercase tracking-widest">
                    <span>Abrir Módulo</span><span class="material-symbols-outlined text-sm group-hover:translate-x-1 transition-transform">arrow_forward</span>
                </div>
            </button>

            <button class="project-card p-5 flex flex-col text-left group" onclick="window.location.href='control_walmart.html'">
                <div class="flex justify-between items-start mb-6">
                    <div class="logo-box">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/60/Walmart_spark_%282025%29.svg/1280px-Walmart_spark_%282025%29.svg.png" alt="Walmart">
                    </div>
                    <span class="text-[7px] font-black bg-emerald-500/20 text-emerald-500 px-2 py-0.5 rounded uppercase tracking-widest">Operativo</span>
                </div>
                <h3 class="text-sm font-black uppercase tracking-tight mb-1">Walmart Control</h3>
                <p class="text-[9px] text-slate-500 font-medium mb-6">Gestión de slots y reporte de bultos LOCAL.</p>
                <div class="mt-auto pt-3 border-t border-slate-700/10 flex justify-between items-center text-[8px] font-black text-emerald-500 uppercase tracking-widest">
                    <span>Gestionar</span><span class="material-symbols-outlined text-sm group-hover:translate-x-1 transition-transform">arrow_forward</span>
                </div>
            </button>

            <button class="project-card disabled p-5 flex flex-col text-left opacity-40 cursor-not-allowed">
                <div class="flex justify-between items-start mb-6">
                    <div class="logo-box grayscale">
                        <img src="https://supermxmcr.vtexassets.com/arquivos/icon_walmart_centroame-modal.png" alt="Mas x Menos">
                    </div>
                    <span class="text-[7px] font-black bg-slate-500/20 text-slate-500 px-2 py-0.5 rounded uppercase tracking-widest">En Pausa</span>
                </div>
                <h3 class="text-sm font-black uppercase tracking-tight mb-1 text-slate-500">Mas x Menos</h3>
                <p class="text-[9px] text-slate-400 font-medium mb-6">Módulo en revisión técnica.</p>
                <div class="mt-auto pt-3 border-t border-slate-700/10 flex justify-between items-center text-[8px] font-black text-slate-500 uppercase tracking-widest">
                    <span>Bloqueado</span><span class="material-symbols-outlined text-sm">lock</span>
                </div>
            </button>

        </div>
    </main>
</div>

<script>
    function toggleTheme() {
        const h = document.getElementById('master-html');
        h.classList.toggle('dark');
        localStorage.setItem('zubale_theme', h.classList.contains('dark') ? 'dark' : 'light');
    }

    function init() {
        if(localStorage.getItem('zubale_theme') === 'light') {
            document.getElementById('master-html').classList.remove('dark');
        }
    }
</script>
</body>
</html>
