<!DOCTYPE html>
<html class="dark" lang="es">
<head>
    <meta charset="utf-8"/><meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Zubale Pro - Hub Central</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700" rel="stylesheet"/>
    <script>
        tailwind.config = { darkMode: "class", theme: { extend: { colors: { "primary": "#00ff41", "dark-bg": "#020c1b", "dark-card": "#0a192f", "dark-sidebar": "#010812" } } } }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #020c1b; color: #e6f1ff; margin: 0; }
        .project-card { background: #0a192f; border: 1px solid #233554; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); cursor: pointer; }
        .project-card:hover { transform: translateY(-5px); border-color: #00ff41; box-shadow: 0 10px 40px rgba(0, 255, 65, 0.15); }
        .logo-box { background: white; padding: 6px; border-radius: 8px; height: 40px; width: 65px; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .logo-box img { max-height: 100%; max-width: 100%; object-fit: contain; }
        .sidebar-nav { width: 260px; height: 100vh; position: fixed; background: #010812; border-right: 1px solid #112240; }
        .content-area { margin-left: 260px; padding: 40px; }
    </style>
</head>
<body>
<div class="flex h-screen">
    <aside class="sidebar-nav p-8 flex flex-col">
        <div class="flex items-center gap-3 mb-12">
            <div class="bg-primary h-10 w-10 rounded-xl flex items-center justify-center text-black shadow-lg shadow-primary/20"><span class="material-symbols-outlined font-black">rocket_launch</span></div>
            <h1 class="font-black text-2xl tracking-tighter uppercase">Zubale<span class="text-primary">PRO</span></h1>
        </div>
        <nav class="space-y-3 flex-1">
            <p class="text-[9px] font-black text-slate-500 tracking-widest mb-4 uppercase">Control Hub</p>
            <button class="w-full flex items-center gap-4 px-4 py-3 rounded-xl bg-primary/10 text-primary border border-primary/20">
                <span class="material-symbols-outlined text-xl">grid_view</span><span class="text-[10px] font-bold uppercase">Mis Proyectos</span>
            </button>
        </nav>
    </aside>

    <main class="content-area w-full overflow-y-auto">
        <header class="mb-12"><h2 class="text-5xl font-black tracking-tighter mb-3">Mis Proyectos</h2></header>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            
            <button class="project-card p-6 rounded-2xl flex flex-col text-left" onclick="window.location.href='sedes.html'">
                <div class="flex justify-between items-start mb-8">
                    <div class="logo-box">
                        <img src="https://dvua5zg7hg5vt.cloudfront.net/site/binaries/content/gallery/pricesmartwebapp/mobile/icon_rebranding.png" alt="PriceMart">
                    </div>
                    <span class="text-[8px] font-black bg-primary/20 text-primary px-2 py-1 rounded">Sync</span>
                </div>
                <h3 class="text-lg font-black uppercase tracking-tight">PriceMart</h3>
                <div class="mt-auto pt-4 border-t border-slate-800 flex justify-between items-center text-[10px] font-black text-primary uppercase">
                    <span>Configurar Sedes</span><span class="material-symbols-outlined text-sm">arrow_right_alt</span>
                </div>
            </button>

            <button class="project-card p-6 rounded-2xl flex flex-col text-left" onclick="window.location.href='control_walmart.html'">
                <div class="flex justify-between items-start mb-8">
                    <div class="logo-box">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/60/Walmart_spark_%282025%29.svg/1280px-Walmart_spark_%282025%29.svg.png" alt="Walmart">
                    </div>
                    <span class="text-[8px] font-black bg-blue-500/20 text-blue-400 px-2 py-1 rounded">Activo</span>
                </div>
                <h3 class="text-lg font-black uppercase tracking-tight">Walmart</h3>
                <div class="mt-auto pt-4 border-t border-slate-800 flex justify-between items-center text-[10px] font-black text-primary uppercase">
                    <span>Gestionar</span><span class="material-symbols-outlined text-sm">open_in_new</span>
                </div>
            </button>

            <button class="project-card p-6 rounded-2xl flex flex-col text-left opacity-60 cursor-not-allowed">
                <div class="flex justify-between items-start mb-8">
                    <div class="logo-box">
                        <img src="https://supermxmcr.vtexassets.com/arquivos/icon_walmart_centroame-modal.png" alt="Mas x Menos">
                    </div>
                    <span class="text-[8px] font-black bg-yellow-500/20 text-yellow-500 px-2 py-1 rounded">Revisi√≥n</span>
                </div>
                <h3 class="text-lg font-black uppercase tracking-tight">Mas x Menos</h3>
                <div class="mt-auto pt-4 border-t border-slate-800 flex justify-between items-center text-[10px] font-black text-slate-500 uppercase">
                    <span>Bloqueado</span><span class="material-symbols-outlined text-sm">lock</span>
                </div>
            </button>

        </div>
    </main>
</div>
</body>
</html>
