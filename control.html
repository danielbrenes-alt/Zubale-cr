    <script>
        console.log("Sistema de Rutas Iniciado v2.0");

        // ================================================================
        // DATA MODELS & CONFIG
        // ================================================================

        // 9 Supported Stores
        const STORES_CONFIG = {
            'alajuela': { name: 'PriceSmart Alajuela', lat: 10.016, lng: -84.214, aliases: ['ALAJUELA', 'PR - ALAJUELA', 'PRICE SMART ALAJUELA'] },
            'cartago': { name: 'PriceSmart Cartago', lat: 9.864, lng: -83.919, aliases: ['CARTAGO', 'PR - CARTAGO', 'PRICESMART CARTAGO'] },
            'escazu': { name: 'PriceSmart Escaz√∫', lat: 9.934, lng: -84.139, aliases: ['ESCAZU', 'ESCAZ√ö', 'PR - ESCAZU', 'PRICE SMART ESCAZU'] },
            'heredia': { name: 'PriceSmart Heredia', lat: 9.998, lng: -84.120, aliases: ['HEREDIA', 'PR - HEREDIA', 'PRICE SMART HEREDIA'] },
            'liberia': { name: 'PriceSmart Liberia', lat: 10.635, lng: -85.437, aliases: ['LIBERIA', 'PR - LIBERIA', 'PRICE SMART LIBERIA'] },
            'llorente': { name: 'PriceSmart Llorente', lat: 9.964, lng: -84.079, aliases: ['LLORENTE', 'PR - LLORENTE', 'PRICE SMART LLORENTE', 'TIBAS', 'TIB√ÅS'] }, // Often confused with Tibas
            'santa_ana': { name: 'PriceSmart Santa Ana', lat: 9.934, lng: -84.181, aliases: ['SANTA ANA', 'PR - SANTA ANA', 'PRICE SMART SANTA ANA'] },
            'tres_rios': { name: 'PriceSmart Tres R√≠os', lat: 9.905, lng: -83.987, aliases: ['TRES RIOS', 'TRES R√çOS', 'PR - TRES RIOS', 'PRICE SMART TRES RIOS'] },
            'zapote': { name: 'PriceSmart Zapote', lat: 9.925, lng: -84.055, aliases: ['ZAPOTE', 'PR - ZAPOTE', 'PRICE SMART ZAPOTE'] }
        };

        // 5 Time Slots
        const TIME_SLOTS = [
            { id: '8-11', label: '8am - 11am', start: 8, end: 11 },
            { id: '9-14', label: '9am - 2pm', start: 9, end: 14 },
            { id: '11-14', label: '11am - 2pm', start: 11, end: 14 },
            { id: '14-17', label: '2pm - 5pm', start: 14, end: 17 },
            { id: '17-20', label: '5pm - 8pm', start: 17, end: 20 }
        ];

        let GLOBAL_DATA = {
            raw: [],
            byStore: {} // key: storeKey, value: [orders]
        };

        // ================================================================
        // PARSING & PROCESSING
        // ================================================================

        // Helper to find column by loose matching
        function getCol(row, keywords) {
            const keys = Object.keys(row);
            for (const k of keywords) {
                const found = keys.find(key => key.toLowerCase().trim() === k.toLowerCase().trim());
                if (found) return row[found];
            }
            return '';
        }

        function identifyStore(storeStr) {
            if (!storeStr) return 'unknown';
            const upper = String(storeStr).toUpperCase();
            for (const [key, cfg] of Object.entries(STORES_CONFIG)) {
                if (cfg.aliases.some(alias => upper.includes(alias))) return key;
            }
            return 'unknown';
        }

        function parseTime(dateStr) {
            // Expected format: "13/2/2026 11:00:00" or Excel serial date
            try {
                let dateObj;
                if (typeof dateStr === 'number') {
                    // Excel date serial
                    dateObj = new Date(Math.round((dateStr - 25569) * 86400 * 1000));
                } else {
                    // String parsing attempt
                    if (dateStr.includes('/')) {
                        const parts = dateStr.split(' ');
                        const dParts = parts[0].split('/'); // D/M/Y
                        const tParts = parts[1] ? parts[1].split(':') : [0, 0, 0];
                        dateObj = new Date(dParts[2], dParts[1] - 1, dParts[0], tParts[0], tParts[1], tParts[2]);
                    } else {
                        dateObj = new Date(dateStr);
                    }
                }
                const h = dateObj.getHours();
                return isNaN(h) ? 0 : h;
            } catch (e) { return 0; }
        }

        function identifyTimeSlot(startHour, endHour) {
            // Find perfect match
            const exact = TIME_SLOTS.find(t => t.start === startHour && t.end === endHour);
            if (exact) return exact.id;

            // Loose match (closest start)
            let closest = TIME_SLOTS[0];
            let minDiff = 24;
            for (const t of TIME_SLOTS) {
                const diff = Math.abs(t.start - startHour);
                if (diff < minDiff) { minDiff = diff; closest = t; }
            }
            return closest.id;
        }

        // ================================================================
        // GEO UTILS
        // ================================================================
        function bearing(lat1, lng1, lat2, lng2) {
            const dLng = (lng2 - lng1) * Math.PI / 180;
            const y = Math.sin(dLng) * Math.cos(lat2 * Math.PI / 180);
            const x = Math.cos(lat1 * Math.PI / 180) * Math.sin(lat2 * Math.PI / 180) - Math.sin(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * Math.cos(dLng);
            return (Math.atan2(y, x) * 180 / Math.PI + 360) % 360;
        }

        const ZONE_COORDS = {
            'ESCAZU': { lat: 9.93, lng: -84.13 }, 'SANTA ANA': { lat: 9.93, lng: -84.18 }, 'ALAJUELA': { lat: 10.01, lng: -84.21 },
            'HEREDIA': { lat: 9.99, lng: -84.12 }, 'CARTAGO': { lat: 9.86, lng: -83.92 }, 'TRES RIOS': { lat: 9.90, lng: -83.98 },
            'ZAPOTE': { lat: 9.92, lng: -84.05 }, 'SAN JOSE': { lat: 9.93, lng: -84.08 }, 'TIBAS': { lat: 9.96, lng: -84.07 },
            'MORAVIA': { lat: 9.96, lng: -84.05 }, 'GUADALUPE': { lat: 9.94, lng: -84.05 }, 'DESAMPARADOS': { lat: 9.89, lng: -84.07 },
            'PAVAS': { lat: 9.94, lng: -84.11 }, 'ROHRMOSER': { lat: 9.94, lng: -84.11 }, 'CURRIDABAT': { lat: 9.91, lng: -84.03 },
            'SAN PEDRO': { lat: 9.93, lng: -84.05 }, 'SABANILLA': { lat: 9.94, lng: -84.03 }, 'HATILLO': { lat: 9.92, lng: -84.10 }
        };

        function getFakeCoords(address, storeLat, storeLng) {
            const upper = String(address || '').toUpperCase();
            for (const [zone, coords] of Object.entries(ZONE_COORDS)) {
                if (upper.includes(zone)) {
                    return {
                        lat: coords.lat + (Math.random() - 0.5) * 0.01,
                        lng: coords.lng + (Math.random() - 0.5) * 0.01
                    };
                }
            }
            return {
                lat: storeLat + (Math.random() - 0.5) * 0.05,
                lng: storeLng + (Math.random() - 0.5) * 0.05
            };
        }

        // ================================================================
        // FILE HANDLING & INITIALIZATION
        // ================================================================

        async function handleFile(file) {
            try {
                console.log("Reading file:", file.name, file.size);

                // Use FileReader for better compatibility
                const data = await new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = (e) => resolve(new Uint8Array(e.target.result));
                    reader.onerror = (e) => reject(e);
                    reader.readAsArrayBuffer(file);
                });

                const workbook = XLSX.read(data, { type: 'array' });
                const firstSheetStr = workbook.SheetNames[0];
                console.log("Sheet:", firstSheetStr);

                const rows = XLSX.utils.sheet_to_json(workbook.Sheets[firstSheetStr]);
                console.log("Rows found:", rows.length);

                if (rows.length === 0) throw new Error("Excel vac√≠o o sin formato reconocible.");

                // Reset Data
                GLOBAL_DATA.raw = [];
                GLOBAL_DATA.byStore = {};

                // Parse Rows
                let successCount = 0;
                rows.forEach(r => {
                    const storeStr = getCol(r, ['store_name', 'Tienda', 'Store Name', 'STORE']);
                    const storeKey = identifyStore(storeStr);

                    if (storeKey === 'unknown') return; // Skip invalid stores

                    const startStr = getCol(r, ['local_delivery_window_start', 'Inicio', 'Start']);
                    const endStr = getCol(r, ['local_delivery_window_end', 'Fin', 'End']);
                    const startH = parseTime(startStr);
                    const endH = parseTime(endStr);
                    const timeSlotId = identifyTimeSlot(startH, endH);

                    const order = {
                        id: getCol(r, ['external_source_id', 'id', 'Order ID']),
                        client: getCol(r, ['client_name', 'client', 'nombre', 'Client', 'Name']),
                        phone: getCol(r, ['client_phone', 'phone', 'telefono', 'Tel']),
                        address: getCol(r, ['client_address', 'address', 'direccion', 'Addr']),
                        items: getCol(r, ['items', 'productos', 'cantidad', 'Qty']) || '1',
                        date: getCol(r, ['fecha_entrega', 'fecha', 'Date']),
                        storeKey: storeKey,
                        timeSlotId: timeSlotId,
                        rawStart: startStr,
                        rawEnd: endStr
                    };

                    if (!GLOBAL_DATA.byStore[storeKey]) GLOBAL_DATA.byStore[storeKey] = [];
                    GLOBAL_DATA.byStore[storeKey].push(order);
                    successCount++;
                });

                if (successCount === 0) {
                    alert("No se encontraron tiendas v√°lidas.\nRevisa que la columna 'store_name' exista y tenga nombres como 'PR - Zapote', etc.");
                    return;
                }

                // Show Config UI
                document.getElementById('fileStatus').textContent = `‚úÖ Le√≠dos ${successCount} pedidos de ${Object.keys(GLOBAL_DATA.byStore).length} tiendas.`;
                document.getElementById('fileStatus').classList.remove('hidden');

                renderStoreConfigs(Object.keys(GLOBAL_DATA.byStore));
                document.getElementById('configSection').classList.remove('hidden');

                // Scroll to config
                document.getElementById('configSection').scrollIntoView({ behavior: 'smooth' });

            } catch (err) {
                console.error(err);
                alert("Error cr√≠tico leyendo Excel:\n" + err.message);
            }
        }

        function renderStoreConfigs(storeKeys) {
            const container = document.getElementById('storeConfigContainer');
            container.innerHTML = '';

            storeKeys.sort().forEach(key => {
                const info = STORES_CONFIG[key];
                const count = GLOBAL_DATA.byStore[key].length;

                const card = document.createElement('div');
                card.className = "bg-white dark:bg-slate-800 rounded-xl p-4 border border-slate-100 dark:border-slate-700 shadow-sm";
                card.innerHTML = `
                    <div class="flex items-center justify-between mb-3">
                        <h3 class="font-bold text-slate-800 dark:text-white text-sm">${info.name}</h3>
                        <span class="text-[10px] font-mono bg-slate-100 dark:bg-slate-700 px-2 py-0.5 rounded text-slate-500">${count} pedidos</span>
                    </div>
                    <div class="space-y-2">
                        <label class="text-[11px] font-bold text-slate-500 uppercase tracking-widest flex justify-between">
                            Pilotos Asignados
                            <span id="label-${key}" class="text-ps-600">3</span>
                        </label>
                        <input type="range" id="pilots-${key}" min="1" max="5" value="3" 
                            class="w-full h-2 bg-slate-200 rounded-lg appearance-none cursor-pointer accent-ps-500"
                            oninput="document.getElementById('label-${key}').textContent = this.value">
                        <div class="flex justify-between text-[10px] text-slate-400">
                            <span>1</span><span>2</span><span>3</span><span>4</span><span>5</span>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // ================================================================
        // DISTRIBUTION LOGIC
        // ================================================================

        let FINAL_ROUTES = {}; // Structured: { storeKey: { timeSlotId: [ [pilot1Orders], [pilot2Orders] ] } }

        function distribuirRutas() {
            FINAL_ROUTES = {};

            const storeKeys = Object.keys(GLOBAL_DATA.byStore);

            storeKeys.forEach(storeKey => {
                const storeOrders = GLOBAL_DATA.byStore[storeKey];
                const pilotCount = parseInt(document.getElementById(`pilots-${storeKey}`).value);
                const storeGeo = STORES_CONFIG[storeKey];

                FINAL_ROUTES[storeKey] = {};

                // Group by time slot first
                const bySlot = {};
                storeOrders.forEach(o => {
                    if (!bySlot[o.timeSlotId]) bySlot[o.timeSlotId] = [];
                    bySlot[o.timeSlotId].push(o);
                });

                // Process each slot
                Object.keys(bySlot).forEach(slotId => {
                    const slotOrders = bySlot[slotId];
                    if (slotOrders.length === 0) return;

                    // 1. Assign coords & bearing
                    const enriched = slotOrders.map(o => {
                        const c = getFakeCoords(o.address, storeGeo.lat, storeGeo.lng);
                        const b = bearing(storeGeo.lat, storeGeo.lng, c.lat, c.lng);
                        return { ...o, coords: c, bearing: b };
                    });

                    // 2. Distribute by bearing sectors
                    // Sort by bearing
                    enriched.sort((a, b) => a.bearing - b.bearing);

                    const distribution = Array.from({ length: pilotCount }, () => []);

                    // Simple Sector Slicing: divide list into N chunks based on sorted bearing.
                    const chunkSize = Math.ceil(enriched.length / pilotCount);

                    enriched.forEach((order, idx) => {
                        const pilotIdx = Math.floor(idx / chunkSize);
                        const safeIdx = Math.min(pilotIdx, pilotCount - 1);
                        distribution[safeIdx].push(order);
                    });

                    FINAL_ROUTES[storeKey][slotId] = distribution;
                });
            });

            renderResults();
            document.getElementById('resultsSection').classList.remove('hidden');
            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
        }

                        const tableRows = orders.map((o, orderInternalIdx) => {

                                <td class="p-3 w-24">
                                    <div class="font-mono text-[11px] text-slate-500 bg-white/50 dark:bg-black/20 px-1.5 py-0.5 rounded inline-block">

                                </td>

                                    </span>

                                    <div class="flex gap-3 mt-2 opacity-60 group-hover:opacity-100 transition-opacity">
                                        <a href="https://waze.com/ul?q=${encodeURIComponent(o.address)}" target="_blank" class="text-[10px] font-bold text-cyan-600 hover:text-cyan-700 bg-cyan-50 dark:bg-cyan-900/30 px-2 py-1 rounded flex items-center gap-1">
                                            <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12c0 1.54.36 3 1 4.31V22l3.43-1.43C8.16 21.49 10.03 22 12 22c5.52 0 10-4.48 10-10S17.52 2 12 2zm-2 13c-.55 0-1-.45-1-1s.45-1 1-1 1 .45 1 1-.45 1-1 1zm4 0c-.55 0-1-.45-1-1s.45-1 1-1 1 .45 1 1-.45 1-1 1zm2-5c0 .28-.03.55-.07.82C15.37 11.53 14.67 12 14 12h-4c-.67 0-1.37-.47-1.93-1.18A4.49 4.49 0 018 10c0-2.21 1.79-4 4-4s4 1.79 4 4z"/></svg>
                                            Waze
                                        </a>
                                        <a href="https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(o.address)}" target="_blank" class="text-[10px] font-bold text-blue-600 hover:text-blue-700 bg-blue-50 dark:bg-blue-900/30 px-2 py-1 rounded flex items-center gap-1">
                                            <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path><path d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path></svg>

                                <td class="p-3 w-32 text-right">

                        }).join('');

                        const pilotCard = document.createElement('div');
                        pilotCard.className = `pilot-card ${pBg} ${pDarkBg} rounded-xl border border-transparent shadow-sm overflow-hidden`;
                        pilotCard.innerHTML = `
                            <div class="px-5 py-3 flex items-center justify-between border-b border-black/5 dark:border-white/5 bg-white/40 dark:bg-white/5">

                                        ${orders.length} pedidos

                                <table class="w-full text-left border-collapse">

                                            <th class="px-3 py-2">Direcci√≥n / Navegaci√≥n</th>
                                            <th class="px-3 py-2 text-right">Acci√≥n</th>
                                        </tr>

                                        ${tableRows || '<tr><td colspan="5" class="p-8 text-center text-sm text-slate-400 italic">Este piloto no tiene entregas asignadas en esta franja.</td></tr>'}
                                    </tbody>
                                </table>
                            </div>
                        `;
                        pilotsStack.appendChild(pilotCard);
                    });

                    slotSection.appendChild(pilotsStack);
                    contentDiv.appendChild(slotSection);
                });

                storeBlock.appendChild(contentDiv);
                container.appendChild(storeBlock);
            });

            document.getElementById('totalOrdersBagde').textContent = `${totalOrders} pedidos`;
        }

        // Function to move an order from one pilot to another
        function reassignOrder(storeKey, slotId, fromPilotIdx, orderIdx, toPilotIdxStr) {
            const toPilotIdx = parseInt(toPilotIdxStr);
            if (isNaN(toPilotIdx)) return;

            // splice returns array of removed items, we take the first (and only)
            const [movedOrder] = FINAL_ROUTES[storeKey][slotId][fromPilotIdx].splice(orderIdx, 1);

            // Add to new pilot
            FINAL_ROUTES[storeKey][slotId][toPilotIdx].push(movedOrder);

            // Re-render to show changes
            renderResults();

            // Optional: Show a toast notification
            const toast = document.createElement('div');
            toast.className = 'fixed bottom-4 right-4 bg-slate-800 text-white px-4 py-2 rounded-lg shadow-lg text-xs z-50 animate-bounce';
            toast.textContent = `Pedido movido al Piloto ${toPilotIdx + 1}`;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 2000);
        }

        // ================================================================
        // EXPORT
        // ================================================================
        function exportarExcel() {
            if (Object.keys(FINAL_ROUTES).length === 0) return;

            const wb = XLSX.utils.book_new();

            // Flatten data for Master Sheet
            let masterData = [];

            Object.entries(FINAL_ROUTES).forEach(([storeKey, slotsData]) => {
                const storeName = STORES_CONFIG[storeKey].name;
                Object.entries(slotsData).forEach(([slotId, pilotsData]) => {
                    const slotLabel = TIME_SLOTS.find(t => t.id === slotId).label;
                    pilotsData.forEach((orders, pilotIdx) => {
                        const pilotName = `Piloto ${pilotIdx + 1}`;
                        orders.forEach(o => {
                            masterData.push({
                                'Tienda': storeName,
                                'Franja Horaria': slotLabel,
                                'Piloto': pilotName,
                                'ID': o.id,
                                'Cliente': o.client,
                                'Items': o.items,
                                'Direcci√≥n': o.address,
                                'Tel√©fono': o.phone,
                                'Waze': `https://waze.com/ul?q=${encodeURIComponent(o.address)}`
                            });
                        });
                    });
                });
            });

            const ws = XLSX.utils.json_to_sheet(masterData);
            XLSX.utils.book_append_sheet(wb, ws, "Master Consolidado");

            // Create Sheets per Store
            Object.entries(FINAL_ROUTES).forEach(([storeKey, slotsData]) => {
                let storeRows = [];
                Object.entries(slotsData).forEach(([slotId, pilotsData]) => {
                    pilotsData.forEach((orders, pilotIdx) => {
                        orders.forEach(o => {
                            storeRows.push({
                                'Franja': TIME_SLOTS.find(t => t.id === slotId).label,
                                'Piloto': `Piloto ${pilotIdx + 1}`,
                                'ID': o.id,
                                'Cliente': o.client,
                                'Items': o.items,
                                'Direcci√≥n': o.address
                            });
                        });
                    });
                });
                if (storeRows.length > 0) {
                    const wsStore = XLSX.utils.json_to_sheet(storeRows);
                    let sheetName = STORES_CONFIG[storeKey].name.replace('PriceSmart ', '');
                    XLSX.utils.book_append_sheet(wb, wsStore, sheetName.substring(0, 31));
                }
            });

            XLSX.writeFile(wb, `Rutas_PriceSmart_${new Date().toISOString().split('T')[0]}.xlsx`);
        }

        function limpiar() {
            if (!confirm("¬øBorrar todo?")) return;
            location.reload();
        }

        // ================================================================
        // EVENTS
        // ================================================================
        const fileInput = document.getElementById('fileInput');

        if (fileInput) {
            fileInput.addEventListener('change', e => {
                if (e.target.files[0]) handleFile(e.target.files[0]);
            });
        }

        const dropZone = document.getElementById('dropZone');
        if (dropZone) {
            dropZone.addEventListener('dragover', e => { e.preventDefault(); dropZone.classList.add('dragover'); });
            dropZone.addEventListener('dragleave', () => dropZone.classList.remove('dragover'));
            dropZone.addEventListener('drop', e => {
                e.preventDefault(); dropZone.classList.remove('dragover');
                if (e.dataTransfer.files[0]) handleFile(e.dataTransfer.files[0]);
            });
        }

        // Theme Toggle
        document.getElementById('themeBtn').addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
        });
    </script>
