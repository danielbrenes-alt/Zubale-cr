<!DOCTYPE html>
<html lang="es" id="master-html" class="dark">
<head>
    <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zubale CR Systems | IA Optimized Dispatch</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,400,0,0" rel="stylesheet">
    <style>
        :root { --primary: #6366f1; --bg: #f8fafc; --surface: #ffffff; --border: #e2e8f0; --text: #0f172a; --text-dim: #64748b; }
        .dark { --bg: #020617; --surface: #0f172a; --border: #1e293b; --text: #f8fafc; --text-dim: #94a3b8; }
        body { background-color: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; font-size: 10.5px; transition: 0.3s; margin: 0; }
        .enterprise-card { background: var(--surface); border: 1px solid var(--border); border-radius: 4px; }
        .sidebar { background: var(--surface); border-right: 1px solid var(--border); width: 220px; height: 100vh; position: fixed; z-index: 50; }
        .main-content { margin-left: 220px; padding: 30px; }
        .theme-switch { width: 34px; height: 18px; background: #334155; border-radius: 20px; position: relative; cursor: pointer; }
        .theme-switch::before { content: ""; position: absolute; width: 14px; height: 14px; background: white; border-radius: 50%; top: 2px; left: 2px; transition: 0.3s; }
        .dark .theme-switch::before { left: 18px; background: var(--primary); }
        .label-micro { font-size: 8.5px; text-transform: uppercase; letter-spacing: 0.08em; font-weight: 700; color: var(--text-dim); }
        input[type="number"] { background: var(--bg); border: 1px solid var(--border); color: var(--text); padding: 1px 4px; font-size: 9px; border-radius: 2px; width: 35px; text-align: center; font-weight: 800; }
        .badge-equidad { font-size: 8px; padding: 1px 4px; border-radius: 2px; font-weight: 900; background: #10b981; color: white; }
    </style>
</head>
<body onload="init()">

<div class="sidebar p-5 flex flex-col">
    <div class="mb-8 flex items-center justify-between">
        <div class="flex items-center gap-2">
            <img src="https://i.ibb.co/LzN2Vp9/zubale-logo-pro.png" alt="Logo" class="w-6 h-6 object-contain">
            <h1 class="text-[11px] font-black tracking-tight uppercase">ZUBALE <span class="text-indigo-500">CR</span></h1>
        </div>
        <div class="theme-switch" onclick="toggleTheme()"></div>
    </div>
    <nav class="flex-1 space-y-1">
        <button onclick="location.reload()" class="w-full flex items-center gap-2 px-3 py-1.5 rounded bg-indigo-500/10 text-indigo-500 border border-indigo-500/20 font-bold uppercase text-[9px]">
            <span class="material-symbols-outlined text-[14px]">dashboard</span> Monitor
        </button>
        <button onclick="limpiarDashboard()" class="w-full flex items-center gap-2 px-3 py-1.5 text-slate-500 hover:text-red-500 transition font-bold uppercase text-[9px] mt-4">
            <span class="material-symbols-outlined text-[14px]">delete_sweep</span> Purgar Memoria
        </button>
    </nav>
    <div class="p-3 rounded border border-dashed border-slate-700/30">
        <p class="label-micro">Global Dispatch</p>
        <div class="flex items-baseline gap-1 mt-1"><span id="global-count" class="text-lg font-bold">0</span><span class="text-[8px] text-indigo-500 font-bold italic ml-1">órdenes</span></div>
        <button id="btn-export-master" onclick="exportarTodasLasTiendas()" class="hidden w-full mt-3 bg-indigo-600 text-white py-1 rounded text-[9px] font-bold uppercase tracking-widest">Descargar Rutas</button>
    </div>
</div>

<div class="main-content">
    <header class="flex justify-between items-center mb-10 border-b border-slate-700/10 pb-5">
        <div><h2 class="text-lg font-black tracking-tighter uppercase">DESPACHO PRICEMART <span class="text-[10px] text-indigo-500 font-medium ml-2 tracking-normal">Optimización Territorial v2</span></h2></div>
        <button onclick="document.getElementById('file-input').click()" class="bg-indigo-600 text-white px-4 py-1.5 rounded text-[10px] font-bold uppercase tracking-wider">Cargar Excel</button>
        <input type="file" id="file-input" class="hidden" onchange="procesarArchivo(this)">
    </header>
    <div id="clubs-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-3"></div>
</div>

<div id="modal-rutas" class="fixed inset-0 hidden z-50 flex items-center justify-center p-4 bg-black/70 backdrop-blur-sm">
    <div class="enterprise-card w-full max-w-4xl max-h-[85vh] overflow-hidden flex flex-col shadow-2xl">
        <div class="p-4 border-b border-slate-700/10 flex justify-between items-center bg-slate-900/5">
            <h2 class="label-micro text-indigo-500">Distribución Equitativa de Rutas</h2>
            <button onclick="document.getElementById('modal-rutas').style.display='none'"><span class="material-symbols-outlined text-slate-500 text-[16px]">close</span></button>
        </div>
        <div id="modal-body" class="p-5 overflow-y-auto space-y-3"></div>
    </div>
</div>

<script>
    let dbMaestra = [];
    const sedes = ["Alajuela", "Cartago", "Escazu", "Heredia", "Liberia", "Llorente", "Tres Rios", "Zapote"];

    function init() {
        if(localStorage.getItem('theme') === 'light') document.getElementById('master-html').classList.remove('dark');
        const grid = document.getElementById('clubs-grid');
        grid.innerHTML = sedes.map(s => `
            <div class="enterprise-card p-4 opacity-40 transition-all hover:opacity-100" id="card-${s.toLowerCase()}">
                <div class="flex justify-between items-start mb-4">
                    <h3 class="label-micro">${s}</h3>
                    <div class="flex gap-2 text-[7px] font-bold text-slate-500">
                        <div class="text-center">PILOTOS<br><input type="number" id="pilotos-${s.toLowerCase()}" value="4" onchange="recalcularVisuales()"></div>
                    </div>
                </div>
                <div id="info-${s.toLowerCase()}" class="hidden">
                    <div class="flex justify-between items-end mb-4 bg-slate-500/5 p-2 rounded">
                        <div><p class="label-micro">Órdenes</p><p id="count-${s.toLowerCase()}" class="text-lg font-black">0</p></div>
                        <div class="text-right"><p class="label-micro">Total Bultos</p><p id="weight-${s.toLowerCase()}" class="text-xs font-bold text-indigo-500">0</p></div>
                    </div>
                    <button onclick="verRutas('${s}')" class="w-full py-1.5 border border-indigo-600/20 text-indigo-500 text-[9px] font-black uppercase hover:bg-indigo-600 hover:text-white transition rounded">Balancear y Ver</button>
                </div>
            </div>
        `).join('');
        loadMemoria();
    }

    function toggleTheme() {
        const h = document.getElementById('master-html');
        h.classList.toggle('dark');
        localStorage.setItem('theme', h.classList.contains('dark') ? 'dark' : 'light');
    }

    function limpiarDashboard() {
        if(confirm("¿Eliminar todos los datos?")) {
            localStorage.removeItem('zubale_db');
            location.reload();
        }
    }

    function procesarArchivo(input) {
        if (!input.files[0]) return;
        const reader = new FileReader();
        reader.onload = (e) => {
            const wb = XLSX.read(new Uint8Array(e.target.result), {type:'array'});
            const raw = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]], {header: 1}); 
            dbMaestra = raw.slice(1).filter(f => f.length > 28).map(f => {
                let dir = String(f[27] || "").toUpperCase();
                
                // --- SOLUCIÓN 1: DETECCIÓN DE PINS (PLUS CODES) ---
                // Busca códigos tipo 9WF6+F7 o similares en la dirección
                const plusCodeMatch = dir.match(/[A-Z0-9]{4,8}\+[A-Z0-9]{2,4}/);
                let zonaDetectada = "OTROS";
                
                if (dir.includes("COYOL")) zonaDetectada = "COYOL";
                else if (dir.includes("ANTONIO")) zonaDetectada = "SAN ANTONIO";
                else if (dir.includes("RAFAEL")) zonaDetectada = "SAN RAFAEL";
                else if (dir.includes("GUACHIPELIN")) zonaDetectada = "GUACHIPELIN";
                else if (dir.includes("BELEN") || dir.includes("RIVERA")) zonaDetectada = "BELEN/RIVERA";
                else if (dir.includes("ULLOA")) zonaDetectada = "ULLOA";
                else if (plusCodeMatch) zonaDetectada = `PIN: ${plusCodeMatch[0].substring(0,4)}`; // Agrupa por los primeros 4 dígitos del Pin

                return {
                    tienda: String(f[8] || ""), id: String(f[2] || ""), hora: extraerHora(f[15]), 
                    cliente: String(f[26] || ""), telefono: String(f[28] || "S/D"), direccion: dir, 
                    cajas: parseInt(f[36]) || 1,
                    zona: zonaDetectada
                }
            });
            localStorage.setItem('zubale_db', JSON.stringify(dbMaestra));
            recalcularVisuales();
        };
        reader.readAsArrayBuffer(input.files[0]);
    }

    function extraerHora(v) {
        if(!v) return "00:00";
        if(typeof v === 'number') {
            const d = XLSX.SSF.parse_date_code(v);
            return `${String(d.h).padStart(2,'0')}:${String(d.m).padStart(2,'0')}`;
        }
        return String(v).match(/(\d{1,2}):(\d{2})/) ? String(v).match(/(\d{1,2}):(\d{2})/)[0] : "00:00";
    }

    // --- SOLUCIÓN 2 & 3: BLOQUES TERRITORIALES Y LÓGICA DE AUXILIO ---
    function calcularAsignacion(sede) {
        const nPilotos = parseInt(document.getElementById(`pilotos-${sede.toLowerCase()}`).value) || 1;
        const pedidos = dbMaestra.filter(p => p.tienda.toUpperCase().includes(sede.toUpperCase()));
        
        // Agrupar por ventana horaria
        const hGroups = {};
        pedidos.forEach(p => { if(!hGroups[p.hora]) hGroups[p.hora] = []; hGroups[p.hora].push(p); });

        let result = [];
        Object.keys(hGroups).sort().forEach(h => {
            let list = hGroups[h];
            
            // Agrupamos por Zonas/Pins para crear "Bloques"
            let bloques = {};
            let totalCajasVentana = 0;
            list.forEach(p => {
                if(!bloques[p.zona]) bloques[p.zona] = { pedidos: [], carga: 0 };
                bloques[p.zona].pedidos.push(p);
                bloques[p.zona].carga += p.cajas;
                totalCajasVentana += p.cajas;
            });

            // Convertir a array y ordenar para que los bloques "OTROS" o similares queden juntos
            let bloquesArray = Object.keys(bloques).map(z => ({ nombre: z, ...bloques[z] }));
            
            let pilotos = Array.from({length: nPilotos}, () => ({ datos: [], carga: 0 }));
            const cargaObjetivo = totalCajasVentana / nPilotos;
            let pIdx = 0;

            bloquesArray.forEach(bloque => {
                // Lógica de salto de piloto:
                // Si el piloto actual ya tiene carga y sumarle este bloque nuevo lo aleja 
                // significativamente de la carga promedio, pasamos al siguiente piloto.
                if (pIdx < nPilotos - 1 && pilotos[pIdx].carga > 0) {
                    const diffActual = Math.abs(pilotos[pIdx].carga - cargaObjetivo);
                    const diffConNuevo = Math.abs((pilotos[pIdx].carga + bloque.carga) - cargaObjetivo);
                    
                    // Si el piloto ya cumplió al menos el 80% de su cuota y el nuevo bloque es muy pesado
                    if (diffConNuevo > diffActual && pilotos[pIdx].carga >= (cargaObjetivo * 0.8)) {
                        pIdx++;
                    }
                }
                
                pilotos[pIdx].datos.push(...bloque.pedidos);
                pilotos[pIdx].carga += bloque.carga;
            });

            // Limpiar pilotos que pudieron quedar vacíos por falta de volumen
            pilotos.forEach((pil, i) => {
                if(pil.datos.length > 0) result.push({ hora: h, piloto: i+1, datos: pil.datos, total: pil.carga });
            });
        });
        return result;
    }

    function verRutas(sede) {
        const asign = calcularAsignacion(sede);
        const body = document.getElementById('modal-body');
        body.innerHTML = asign.map(g => `
            <div class="enterprise-card overflow-hidden mb-3 border-slate-700/30">
                <div class="bg-indigo-500/5 p-2 flex justify-between items-center border-b border-slate-700/10">
                    <span class="text-indigo-500 font-bold uppercase text-[9px]">Piloto #${g.piloto} <span class="text-slate-500 font-normal">| Ventana ${g.hora}</span></span>
                    <div class="flex items-center gap-2">
                         <span class="badge-equidad text-[7px]">OPTIMIZADO</span>
                        <span class="text-[9px] font-black text-slate-500 uppercase tracking-tighter">Bultos: ${g.total}</span>
                    </div>
                </div>
                <div class="p-2 space-y-1">
                    ${g.datos.map((p, idx) => `
                        <div class="flex flex-col p-2 border-b border-slate-700/5 hover:bg-indigo-500/5 transition">
                            <div class="flex justify-between items-start">
                                <p class="text-[10px] font-bold">${idx+1}. ${p.cliente}</p>
                                <span class="text-[8px] bg-indigo-500/20 text-indigo-400 px-1.5 py-0.5 rounded font-black uppercase border border-indigo-500/30">${p.zona}</span>
                            </div>
                            <div class="flex justify-between items-center mt-1">
                                <p class="text-[9px] text-slate-500">Tel: ${p.telefono} <span class="ml-2 font-bold text-indigo-400">(${p.cajas} bultos)</span></p>
                                <a href="https://waze.com/ul?q=${encodeURIComponent(p.direccion)}&navigate=yes" target="_blank" class="bg-indigo-600 text-white px-2 py-0.5 rounded text-[8px] font-bold uppercase tracking-widest">Waze</a>
                            </div>
                        </div>
                    `).join('')}
                </div>
            </div>
        `).join('');
        document.getElementById('modal-rutas').style.display = "flex";
    }

    function recalcularVisuales() {
        document.getElementById('global-count').innerText = dbMaestra.length;
        document.getElementById('btn-export-master').classList.toggle('hidden', dbMaestra.length === 0);
        sedes.forEach(s => {
            const f = dbMaestra.filter(p => p.tienda.toUpperCase().includes(s.toUpperCase()));
            const c = document.getElementById(`card-${s.toLowerCase()}`);
            if (f.length > 0) {
                c.classList.add('active'); c.style.opacity = "1";
                document.getElementById(`info-${s.toLowerCase()}`).style.display = "block";
                document.getElementById(`count-${s.toLowerCase()}`).innerText = f.length;
                document.getElementById(`weight-${s.toLowerCase()}`).innerText = f.reduce((a, b) => a + b.cajas, 0);
            }
        });
    }

    function loadMemoria() {
        const d = localStorage.getItem('zubale_db'); if(d) { dbMaestra = JSON.parse(d); recalcularVisuales(); }
    }

    function exportarTodasLasTiendas() {
        const wb = XLSX.utils.book_new();
        sedes.forEach(sede => {
            const f = dbMaestra.filter(p => p.tienda.toUpperCase().includes(sede.toUpperCase()));
            if (f.length > 0) {
                const asign = calcularAsignacion(sede);
                const rows = asign.flatMap(g => g.datos.map((p, idx) => ({
                    "VENTANA": g.hora, "PILOTO": "Piloto " + g.piloto, "ORDEN": idx + 1, "ZONA": p.zona,
                    "CLIENTE": p.cliente, "TELÉFONO": p.telefono, "BULTOS": p.cajas, "DIRECCION": p.direccion
                })));
                XLSX.utils.book_append_sheet(wb, XLSX.utils.json_to_sheet(rows), sede.substring(0,31));
            }
        });
        XLSX.writeFile(wb, "Rutas_Optimizadas_Zubale.xlsx");
    }
</script>
</body>
</html>
