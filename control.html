    <script>
        const STORES_CONFIG = {
            'alajuela': { name: 'PriceSmart Alajuela', lat: 10.016, lng: -84.214, aliases: ['ALAJUELA', 'PR - ALAJUELA'] },
            'cartago': { name: 'PriceSmart Cartago', lat: 9.864, lng: -83.919, aliases: ['CARTAGO', 'PR - CARTAGO'] },
            'escazu': { name: 'PriceSmart EscazÃº', lat: 9.934, lng: -84.139, aliases: ['ESCAZU', 'ESCAZÃš', 'PR - ESCAZU'] },
            'heredia': { name: 'PriceSmart Heredia', lat: 9.998, lng: -84.120, aliases: ['HEREDIA', 'PR - HEREDIA'] },
            'liberia': { name: 'PriceSmart Liberia', lat: 10.635, lng: -85.437, aliases: ['LIBERIA', 'PR - LIBERIA'] },
            'llorente': { name: 'PriceSmart Llorente', lat: 9.964, lng: -84.079, aliases: ['LLORENTE', 'PR - LLORENTE', 'TIBAS', 'TIBÃS'] },
            'santa_ana': { name: 'PriceSmart Santa Ana', lat: 9.934, lng: -84.181, aliases: ['SANTA ANA', 'PR - SANTA ANA'] },
            'tres_rios': { name: 'PriceSmart Tres RÃ­os', lat: 9.905, lng: -83.987, aliases: ['TRES RIOS', 'TRES RÃOS', 'PR - TRES RIOS'] },
            'zapote': { name: 'PriceSmart Zapote', lat: 9.925, lng: -84.055, aliases: ['ZAPOTE', 'PR - ZAPOTE'] }
        };

        let GLOBAL_DATA = { raw: [], byStore: {} };
        let FINAL_ROUTES = {};

        function getCol(row, keywords) {
            const keys = Object.keys(row);
            for (const k of keywords) {
                const found = keys.find(key => key.toLowerCase().trim() === k.toLowerCase().trim());
                if (found) return row[found];
            }
            return '';
        }

        function identifyStore(storeStr) {
            if (!storeStr) return 'unknown';
            const upper = String(storeStr).toUpperCase();
            for (const [key, cfg] of Object.entries(STORES_CONFIG)) {
                if (cfg.aliases.some(alias => upper.includes(alias))) return key;
            }
            return 'unknown';
        }

        function parseTimeH(dateStr) {
            try {
                if (typeof dateStr === 'number') {
                    const dateObj = new Date(Math.round((dateStr - 25569) * 86400 * 1000));
                    return dateObj.getHours();
                }
                if (dateStr.includes(':')) {
                    const timePart = dateStr.includes(' ') ? dateStr.split(' ')[1] : dateStr;
                    return parseInt(timePart.split(':')[0]);
                }
                return 0;
            } catch (e) { return 0; }
        }

        function bearing(lat1, lng1, lat2, lng2) {
            const dLng = (lng2 - lng1) * Math.PI / 180;
            const lat1R = lat1 * Math.PI / 180;
            const lat2R = lat2 * Math.PI / 180;
            const y = Math.sin(dLng) * Math.cos(lat2R);
            const x = Math.cos(lat1R) * Math.sin(lat2R) - Math.sin(lat1R) * Math.cos(lat2R) * Math.cos(dLng);
            return (Math.atan2(y, x) * 180 / Math.PI + 360) % 360;
        }

        const ZONE_COORDS = { 'ESCAZU': { lat: 9.93, lng: -84.13 }, 'SANTA ANA': { lat: 9.93, lng: -84.18 }, 'ALAJUELA': { lat: 10.01, lng: -84.21 }, 'HEREDIA': { lat: 9.99, lng: -84.12 }, 'CARTAGO': { lat: 9.86, lng: -83.92 }, 'TRES RIOS': { lat: 9.90, lng: -83.98 }, 'ZAPOTE': { lat: 9.92, lng: -84.05 }, 'SAN JOSE': { lat: 9.93, lng: -84.08 }, 'TIBAS': { lat: 9.96, lng: -84.07 }, 'MORAVIA': { lat: 9.96, lng: -84.05 }, 'GUADALUPE': { lat: 9.94, lng: -84.05 }, 'DESAMPARADOS': { lat: 9.89, lng: -84.07 }, 'PAVAS': { lat: 9.94, lng: -84.11 }, 'ROHRMOSER': { lat: 9.94, lng: -84.11 }, 'CURRIDABAT': { lat: 9.91, lng: -84.03 }, 'SAN PEDRO': { lat: 9.93, lng: -84.05 }, 'SABANILLA': { lat: 9.94, lng: -84.03 }, 'HATILLO': { lat: 9.92, lng: -84.10 } };

        function getFakeCoords(address, storeLat, storeLng) {
            const upper = String(address || '').toUpperCase();
            for (const [zone, coords] of Object.entries(ZONE_COORDS)) {
                if (upper.includes(zone)) return { lat: coords.lat + (Math.random() - 0.5) * 0.01, lng: coords.lng + (Math.random() - 0.5) * 0.01 };
            }
            return { lat: storeLat + (Math.random() - 0.5) * 0.05, lng: storeLng + (Math.random() - 0.5) * 0.05 };
        }

        async function handleFile(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const workbook = XLSX.read(new Uint8Array(e.target.result), { type: 'array' });
                const rows = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]]);
                GLOBAL_DATA.byStore = {};
                let count = 0;

                rows.forEach(r => {
                    const storeKey = identifyStore(getCol(r, ['store_name', 'Tienda']));
                    const startH = parseTimeH(getCol(r, ['local_delivery_window_start', 'Inicio']));
                    if (storeKey !== 'unknown') {
                        const order = {
                            id: getCol(r, ['external_source_id', 'id', 'Order ID']),
                            client: getCol(r, ['client_name', 'client', 'nombre', 'Client']),
                            phone: getCol(r, ['client_phone', 'phone', 'telefono', 'client_phone']), // Captura de telÃ©fono
                            address: getCol(r, ['client_address', 'address', 'direccion']),
                            items: getCol(r, ['items', 'productos', 'cantidad']) || '1',
                            startHour: startH,
                            storeKey: storeKey
                        };
                        if (!GLOBAL_DATA.byStore[storeKey]) GLOBAL_DATA.byStore[storeKey] = [];
                        GLOBAL_DATA.byStore[storeKey].push(order);
                        count++;
                    }
                });
                document.getElementById('fileStatus').textContent = `âœ… LeÃ­dos ${count} pedidos.`;
                document.getElementById('fileStatus').classList.remove('hidden');
                renderStoreConfigs(Object.keys(GLOBAL_DATA.byStore));
                document.getElementById('configSection').classList.remove('hidden');
            };
            reader.readAsArrayBuffer(file);
        }

        function renderStoreConfigs(storeKeys) {
            const container = document.getElementById('storeConfigContainer');
            container.innerHTML = '';
            storeKeys.sort().forEach(key => {
                const card = document.createElement('div');
                card.className = "bg-white dark:bg-slate-800 rounded-xl p-4 border dark:border-slate-700 shadow-sm";
                card.innerHTML = `<h3 class="font-bold text-sm mb-2">${STORES_CONFIG[key].name}</h3>
                <label class="text-[10px] text-slate-500 uppercase">Pilotos: <span id="label-${key}">3</span></label>
                <input type="range" id="pilots-${key}" min="1" max="5" value="3" class="w-full accent-ps-500" oninput="document.getElementById('label-${key}').textContent = this.value">`;
                container.appendChild(card);
            });
        }

        function distribuirRutas() {
            FINAL_ROUTES = {};
            Object.keys(GLOBAL_DATA.byStore).forEach(storeKey => {
                const pilotCount = parseInt(document.getElementById(`pilots-${storeKey}`).value);
                const orders = GLOBAL_DATA.byStore[storeKey];
                FINAL_ROUTES[storeKey] = {};
                const byHour = {};
                orders.forEach(o => {
                    if (!byHour[o.startHour]) byHour[o.startHour] = [];
                    byHour[o.startHour].push(o);
                });
                Object.keys(byHour).forEach(hour => {
                    const hourOrders = byHour[hour].map(o => {
                        const c = getFakeCoords(o.address, STORES_CONFIG[storeKey].lat, STORES_CONFIG[storeKey].lng);
                        return { ...o, coords: c, bearing: bearing(STORES_CONFIG[storeKey].lat, STORES_CONFIG[storeKey].lng, c.lat, c.lng) };
                    });
                    hourOrders.sort((a, b) => a.bearing - b.bearing);
                    const distribution = Array.from({ length: pilotCount }, () => []);
                    const chunkSize = Math.ceil(hourOrders.length / pilotCount);
                    hourOrders.forEach((o, i) => distribution[Math.min(Math.floor(i / chunkSize), pilotCount - 1)].push(o));
                    FINAL_ROUTES[storeKey][hour] = distribution;
                });
            });
            renderResults();
            document.getElementById('resultsSection').classList.remove('hidden');
        }

        function renderResults() {
            const container = document.getElementById('routesContainer');
            container.innerHTML = '';
            let total = 0;
            const pColors = ['bg-blue-500', 'bg-red-500', 'bg-emerald-500', 'bg-amber-500', 'bg-purple-500'];
            const pBgs = ['bg-blue-50', 'bg-red-50', 'bg-emerald-50', 'bg-amber-50', 'bg-purple-50'];

            Object.entries(FINAL_ROUTES).forEach(([storeKey, hoursData]) => {
                const storeBlock = document.createElement('div');
                storeBlock.className = 'border border-slate-200 dark:border-slate-700 rounded-2xl overflow-hidden shadow-sm bg-white dark:bg-slate-900';
                storeBlock.innerHTML = `<div class="bg-slate-50 dark:bg-slate-800 px-6 py-4 font-bold border-b dark:border-slate-700">${STORES_CONFIG[storeKey].name}</div>`;
                const content = document.createElement('div');
                content.className = 'p-6 space-y-10';

                Object.keys(hoursData).sort((a, b) => a - b).forEach(hour => {
                    const pilotsData = hoursData[hour];
                    const hourSection = document.createElement('div');
                    hourSection.innerHTML = `<div class="flex items-center gap-4 mb-6"><h4 class="text-base font-bold text-slate-700 dark:text-slate-300 uppercase tracking-wide border-b-2 border-ps-100 pb-1">ðŸ•‘ Hora de Inicio: ${hour}:00</h4></div>`;
                    
                    const pilotsStack = document.createElement('div');
                    pilotsStack.className = 'grid grid-cols-1 gap-6';

                    pilotsData.forEach((orders, pIdx) => {
                        total += orders.length;
                        const pilotCard = document.createElement('div');
                        pilotCard.className = `pilot-card ${pBgs[pIdx % 5]} dark:bg-slate-800/30 rounded-xl border border-transparent shadow-sm overflow-hidden`;
                        
                        let tableRows = orders.map((o, oIdx) => `
                            <tr class="hover:bg-white/60 transition-colors border-b border-black/5 last:border-0 group">
                                <td class="p-3 w-24"><div class="font-mono text-[11px] text-slate-500">${o.id}</div></td>
                                <td class="p-3 w-48"><div class="font-bold text-sm text-slate-800 dark:text-slate-200">${o.client}</div><div class="text-[10px] text-slate-400">${o.phone || ''}</div></td>
                                <td class="p-3 w-20 text-center"><span class="inline-flex items-center justify-center w-8 h-8 bg-white rounded-full font-bold text-sm border shadow-sm">${o.items}</span></td>
                                <td class="p-3">
                                    <div class="text-xs text-slate-600 truncate max-w-md">${o.address}</div>
                                    <div class="flex gap-3 mt-2">
                                        <a href="https://waze.com/ul?q=${encodeURIComponent(o.address)}" target="_blank" class="text-[10px] font-bold text-cyan-600 bg-cyan-50 px-2 py-1 rounded">Waze</a>
                                        <a href="https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(o.address)}" target="_blank" class="text-[10px] font-bold text-blue-600 bg-blue-50 px-2 py-1 rounded">Maps</a>
                                    </div>
                                </td>
                                <td class="p-3 text-right">
                                    <select onchange="reassignOrder('${storeKey}', '${hour}', ${pIdx}, ${oIdx}, this.value)" class="text-[10px] border rounded px-1 outline-none">
                                        <option value="" selected disabled>Mover...</option>
                                        ${pilotsData.map((_, i) => i !== pIdx ? `<option value="${i}">P${i+1}</option>` : '').join('')}
                                    </select>
                                </td>
                            </tr>`).join('');

                        pilotCard.innerHTML = `
                            <div class="px-5 py-3 flex items-center justify-between bg-white/40 border-b border-black/5">
                                <h5 class="font-bold text-slate-800 dark:text-white flex items-center gap-3"><span class="w-2.5 h-2.5 rounded-full ${pColors[pIdx % 5]}"></span> Piloto ${pIdx + 1}</h5>
                                <span class="bg-white/60 text-xs font-bold px-2.5 py-1 rounded-lg">${orders.length} pedidos</span>
                            </div>
                            <div class="overflow-x-auto"><table class="w-full text-left">
                                <thead class="text-[10px] uppercase text-slate-500 bg-black/5"><tr><th class="p-3">ID</th><th class="p-3">Cliente</th><th class="p-3 text-center">Items</th><th class="p-3">NavegaciÃ³n</th><th class="p-3 text-right">AcciÃ³n</th></tr></thead>
                                <tbody>${tableRows || '<tr><td colspan="5" class="p-8 text-center text-sm italic">Sin pedidos</td></tr>'}</tbody>
                            </table></div>`;
                        pilotsStack.appendChild(pilotCard);
                    });
                    hourSection.appendChild(pilotsStack);
                    content.appendChild(hourSection);
                });
                storeBlock.appendChild(content);
                container.appendChild(storeBlock);
            });
            document.getElementById('totalOrdersBagde').textContent = `${total} pedidos`;
        }

        function reassignOrder(sK, hr, fromP, oIdx, toP) {
            const [order] = FINAL_ROUTES[sK][hr][fromP].splice(oIdx, 1);
            FINAL_ROUTES[sK][hr][parseInt(toP)].push(order);
            renderResults();
        }

        function exportarExcel() {
            if (Object.keys(FINAL_ROUTES).length === 0) return;
            const wb = XLSX.utils.book_new();
            
            // 1. Hoja Consolidada
            let consolidado = [];
            Object.entries(FINAL_ROUTES).forEach(([sK, hours]) => {
                Object.entries(hours).forEach(([hr, pilots]) => {
                    pilots.forEach((orders, pIdx) => {
                        orders.forEach(o => consolidado.push({ 
                            'Club': STORES_CONFIG[sK].name, 
                            'Hora Inicio': hr + ':00', 
                            'Piloto': 'Piloto ' + (pIdx + 1), 
                            'ID': o.id, 
                            'Cliente': o.client,
                            'client_phone': o.phone || '', // InclusiÃ³n de telÃ©fono
                            'Items': o.items,
                            'DirecciÃ³n': o.address 
                        }));
                    });
                });
            });
            XLSX.utils.book_append_sheet(wb, XLSX.utils.json_to_sheet(consolidado), "CONSOLIDADO");

            // 2. Hoja por cada Club
            Object.entries(FINAL_ROUTES).forEach(([sK, hours]) => {
                let clubData = [];
                Object.entries(hours).forEach(([hr, pilots]) => {
                    pilots.forEach((orders, pIdx) => {
                        orders.forEach(o => clubData.push({ 
                            'Hora Inicio': hr + ':00', 
                            'Piloto': 'Piloto ' + (pIdx + 1), 
                            'ID': o.id, 
                            'Cliente': o.client,
                            'client_phone': o.phone || '', // InclusiÃ³n de telÃ©fono
                            'Items': o.items,
                            'DirecciÃ³n': o.address 
                        }));
                    });
                });
                
                if (clubData.length > 0) {
                    const ws = XLSX.utils.json_to_sheet(clubData);
                    let clubName = STORES_CONFIG[sK].name.replace('PriceSmart ', '').substring(0, 31);
                    XLSX.utils.book_append_sheet(wb, ws, clubName);
                }
            });

            XLSX.writeFile(wb, `Rutas_PriceSmart_Clubes_${new Date().toISOString().split('T')[0]}.xlsx`);
        }

        function limpiar() { if (confirm("Â¿Reiniciar?")) location.reload(); }
        document.getElementById('fileInput').addEventListener('change', e => { if (e.target.files[0]) handleFile(e.target.files[0]); });
        document.getElementById('themeBtn').addEventListener('click', () => document.documentElement.classList.toggle('dark'));
    </script>
