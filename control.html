<!DOCTYPE html>
<html lang="es" id="master-html" class="dark">
<head>
    <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zubale CR Systems | Intelligence Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,400,0,0" rel="stylesheet">
    <style>
        :root { --primary: #6366f1; --bg: #f8fafc; --surface: #ffffff; --border: #e2e8f0; --text: #0f172a; --text-dim: #64748b; }
        .dark { --bg: #020617; --surface: #0f172a; --border: #1e293b; --text: #f8fafc; --text-dim: #94a3b8; }
        body { background-color: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; font-size: 11px; transition: 0.3s; margin: 0; }
        .sidebar { background: var(--surface); border-right: 1px solid var(--border); width: 220px; height: 100vh; position: fixed; z-index: 50; }
        .main-content { margin-left: 220px; padding: 30px; }
        .enterprise-card { background: var(--surface); border: 1px solid var(--border); border-radius: 6px; transition: 0.2s; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
        .label-micro { font-size: 9px; text-transform: uppercase; letter-spacing: 0.08em; font-weight: 700; color: var(--text-dim); }
        .theme-switch { width: 34px; height: 18px; background: #334155; border-radius: 20px; position: relative; cursor: pointer; }
        .theme-switch::before { content: ""; position: absolute; width: 14px; height: 14px; background: white; border-radius: 50%; top: 2px; left: 2px; transition: 0.3s; }
        .dark .theme-switch::before { left: 18px; background: var(--primary); }
        .config-input { background: var(--bg); border: 1px solid var(--border); color: var(--text); font-size: 11px; font-weight: 800; padding: 4px 6px; border-radius: 4px; width: 45px; text-align: center; outline: none; }
        #modal-rutas { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); backdrop-filter: blur(4px); z-index: 100; align-items: center; justify-content: center; }
        .modal-box { background: var(--surface); width: 90%; max-width: 1000px; max-height: 85vh; border-radius: 8px; border: 1px solid var(--border); overflow: hidden; display: flex; flex-direction: column; }
    </style>
</head>
<body onload="init()">

<aside class="sidebar p-5 flex flex-col">
    <div class="flex items-center justify-between mb-10">
        <h1 class="text-[11px] font-extrabold tracking-tight uppercase">Zubale <span class="text-indigo-500 text-xs">CR Systems</span></h1>
        <div class="theme-switch" onclick="toggleTheme()"></div>
    </div>
    <nav class="flex-1 space-y-2">
        <p class="label-micro mb-4">NavegaciÃ³n</p>
        <button onclick="window.location.href='index.html'" class="w-full flex items-center gap-3 px-3 py-2 text-slate-500 hover:text-indigo-500 transition font-semibold">
            <span class="material-symbols-outlined text-base">arrow_back</span> Regresar al Hub
        </button>
        <button onclick="location.reload()" class="w-full flex items-center gap-3 px-3 py-2 rounded bg-indigo-500/10 text-indigo-500 border border-indigo-500/20 font-semibold">
            <span class="material-symbols-outlined text-base">dashboard</span> Monitor Central
        </button>
        <button onclick="limpiarDashboard()" class="w-full flex items-center gap-3 px-3 py-2 text-slate-500 hover:text-red-500 transition">
            <span class="material-symbols-outlined text-base">delete_forever</span> Purgar Datos
        </button>
    </nav>
    <div class="p-4 bg-indigo-500/5 border border-indigo-500/10 rounded-lg">
        <p class="label-micro">Carga Cargada</p>
        <div class="flex items-baseline gap-1 mt-1 mb-3"><span id="global-count" class="text-2xl font-black">0</span><span class="text-[9px] text-indigo-500 font-bold uppercase">Uds</span></div>
        <button id="btn-export" onclick="exportarTodasLasTiendas()" class="hidden w-full bg-indigo-600 text-white py-2 rounded text-[9px] font-black uppercase tracking-widest hover:bg-indigo-700 transition">ðŸ“¦ Exportar Todo</button>
    </div>
</aside>

<main class="main-content">
    <header class="flex justify-between items-center mb-10">
        <div><h2 class="text-lg font-black uppercase tracking-tighter">GestiÃ³n de Rutas</h2><p class="label-micro text-indigo-500">PriceSmart Logistics Console</p></div>
        <button onclick="document.getElementById('file-input').click()" class="bg-indigo-600 text-white px-6 py-2.5 rounded text-[10px] font-bold uppercase tracking-widest hover:bg-indigo-700 shadow-lg shadow-indigo-500/20 transition-all">Importar Master XLSX</button>
        <input type="file" id="file-input" class="hidden" onchange="procesarArchivo(this)">
    </header>
    <div id="clubs-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4"></div>
</main>

<div id="modal-rutas"><div class="modal-box">
    <div class="p-4 border-b border-slate-700/10 flex justify-between items-center bg-slate-950/10">
        <h2 class="label-micro font-black text-indigo-500">LogÃ­stica de Sede: <span id="modal-sede-name" class="text-current">-</span></h2>
        <button onclick="document.getElementById('modal-rutas').style.display='none'"><span class="material-symbols-outlined">close</span></button>
    </div>
    <div id="modal-body" class="p-5 overflow-y-auto space-y-4"></div>
</div></div>

<script>
    let dbMaestra = [];
    const sedes = ["Alajuela", "Cartago", "Escazu", "Heredia", "Liberia", "Llorente", "Tres Rios", "Zapote"];

    function init() {
        if(localStorage.getItem('theme') === 'light') document.getElementById('master-html').classList.remove('dark');
        const grid = document.getElementById('clubs-grid');
        grid.innerHTML = sedes.map(s => `
            <div class="enterprise-card p-5 opacity-40 hover:opacity-100 transition-all" id="card-${s.toLowerCase()}">
                <div class="flex justify-between items-start mb-6">
                    <h3 class="text-xs font-black uppercase tracking-widest">${s}</h3>
                    <div class="flex gap-4">
                        <div class="flex flex-col items-center"><span class="text-[7px] font-black text-slate-500 mb-1 uppercase">Pilotos</span><input type="number" id="p-${s.toLowerCase()}" value="4" class="config-input" onchange="saveConfig()"></div>
                        <div class="flex flex-col items-center"><span class="text-[7px] font-black text-slate-500 mb-1 uppercase">MÃ¡x Cjs</span><input type="number" id="l-${s.toLowerCase()}" value="14" class="config-input" onchange="saveConfig()"></div>
                    </div>
                </div>
                <div id="info-${s.toLowerCase()}" class="hidden">
                    <div class="flex justify-between items-end mb-5 bg-slate-500/5 p-3 rounded">
                        <div><p class="label-micro text-slate-500">Pedidos</p><p id="count-${s.toLowerCase()}" class="text-xl font-black">0</p></div>
                        <div class="text-right"><p class="label-micro text-slate-500">Bultos</p><p id="weight-${s.toLowerCase()}" class="text-sm font-bold text-indigo-500">0</p></div>
                    </div>
                    <button onclick="verRutas('${s}')" class="w-full py-2.5 bg-indigo-600/10 text-indigo-500 border border-indigo-600/20 text-[9px] font-black uppercase tracking-widest hover:bg-indigo-600 hover:text-white transition-all rounded">Gestionar</button>
                </div>
            </div>
        `).join('');
        loadMemoria();
    }

    function toggleTheme() {
        const h = document.getElementById('master-html');
        h.classList.toggle('dark');
        localStorage.setItem('theme', h.classList.contains('dark') ? 'dark' : 'light');
    }

    function procesarArchivo(input) {
        if (!input.files[0]) return;
        const reader = new FileReader();
        reader.onload = (e) => {
            const wb = XLSX.read(new Uint8Array(e.target.result), {type:'array'});
            const raw = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]], {header: 1}); 
            dbMaestra = raw.slice(1).filter(f => f.length > 30).map(f => ({
                tienda: String(f[8] || ""), id: String(f[2] || ""), 
                hora: extraerHora(f[15]), cliente: String(f[26] || ""), 
                direccion: String(f[27] || ""), cajas: parseInt(f[36]) || 1,
                zona: f[27] ? (f[27].match(/^[A-Z0-9]{4,8}\+/) ? f[27].substring(0,4) : f[27].split(',').slice(-2,-1)[0]?.trim() || "GEN") : "GEN"
            }));
            localStorage.setItem('zubale_db', JSON.stringify(dbMaestra));
            recalcularVisuales();
        };
        reader.readAsArrayBuffer(input.files[0]);
    }

    function extraerHora(v) {
        if(!v) return "00:00";
        if(typeof v === 'number') {
            const d = XLSX.SSF.parse_date_code(v);
            return `${String(d.h).padStart(2,'0')}:${String(d.m).padStart(2,'0')}`;
        }
        const m = String(v).match(/(\d{1,2}):(\d{2})/);
        return m ? m[0] : "00:00";
    }

    function recalcularVisuales() {
        document.getElementById('global-count').innerText = dbMaestra.length;
        document.getElementById('btn-export').classList.toggle('hidden', dbMaestra.length === 0);
        sedes.forEach(s => {
            const f = dbMaestra.filter(p => p.tienda.toUpperCase().includes(s.toUpperCase()));
            const c = document.getElementById(`card-${s.toLowerCase()}`);
            if (f.length > 0) {
                c.classList.add('active'); c.style.opacity = "1";
                document.getElementById(`info-${s.toLowerCase()}`).style.display = "block";
                document.getElementById(`count-${s.toLowerCase()}`).innerText = f.length;
                document.getElementById(`weight-${s.toLowerCase()}`).innerText = f.reduce((a, b) => a + b.cajas, 0);
            }
        });
    }

    function calcularAsignacion(sede) {
        const nPilotos = parseInt(document.getElementById(`p-${sede.toLowerCase()}`).value) || 4;
        const maxCjs = parseInt(document.getElementById(`l-${sede.toLowerCase()}`).value) || 14;
        const pedidos = dbMaestra.filter(p => p.tienda.toUpperCase().includes(sede.toUpperCase()));
        const hGroups = {};
        pedidos.forEach(p => { if(!hGroups[p.hora]) hGroups[p.hora] = []; hGroups[p.hora].push(p); });

        let result = [];
        Object.keys(hGroups).sort().forEach(h => {
            let list = hGroups[h].sort((a,b) => a.zona.localeCompare(b.zona));
            let pilotos = Array.from({length: nPilotos}, () => ({ pedidos: [], carga: 0 }));
            list.forEach(p => {
                let assigned = false;
                for (let i = 0; i < nPilotos; i++) {
                    if (pilotos[i].carga + p.cajas <= maxCjs) {
                        pilotos[i].pedidos.push(p);
                        pilotos[i].carga += p.cajas;
                        assigned = true; break;
                    }
                }
                if (!assigned) {
                    let minIdx = 0;
                    pilotos.forEach((pil, idx) => { if(pil.carga < pilotos[minIdx].carga) minIdx = idx; });
                    pilotos[minIdx].pedidos.push(p);
                    pilotos[minIdx].carga += p.cajas;
                }
            });
            pilotos.forEach((pil, i) => { if(pil.pedidos.length > 0) result.push({ hora: h, piloto: i+1, datos: pil.pedidos, total: pil.carga, over: pil.carga > maxCjs }); });
        });
        return result;
    }

    function verRutas(sede) {
        document.getElementById('modal-sede-name').innerText = sede.toUpperCase();
        const asign = calcularAsignacion(sede);
        const body = document.getElementById('modal-body');
        body.innerHTML = asign.map(g => `
            <div class="enterprise-card overflow-hidden ${g.over ? 'border-red-500/50 bg-red-500/5' : ''}">
                <div class="bg-slate-800/20 p-3 flex justify-between items-center border-b border-slate-700/10">
                    <input type="text" value="PILOTO #${g.piloto}" class="bg-transparent border-none text-indigo-400 font-black uppercase text-[10px] w-32 outline-none">
                    <div class="flex items-center gap-4">
                        ${g.over ? '<span class="text-[8px] bg-red-600 text-white px-2 py-0.5 rounded font-bold">SOBRECARGA</span>' : ''}
                        <span class="text-[10px] font-bold text-slate-500 tracking-tighter">VENTANA ${g.hora} | ${g.total} CAJAS</span>
                    </div>
                </div>
                <div class="p-2 space-y-1">
                    ${g.datos.map((p, idx) => `
                        <div class="flex justify-between items-center p-2 hover:bg-indigo-500/5 rounded transition-colors">
                            <div class="truncate"><p class="text-[11px] font-bold truncate">${idx+1}. ${p.cliente} <span class="text-indigo-500/70 ml-1">(${p.cajas} cjs)</span></p><p class="text-[9px] text-slate-500 truncate w-72">${p.direccion}</p></div>
                            <a href="https://waze.com/ul?q=${encodeURIComponent(p.direccion)}&navigate=yes" target="_blank" class="bg-indigo-600 text-white px-3 py-1 rounded text-[9px] font-black tracking-widest uppercase hover:bg-indigo-700 transition-all">WAZE</a>
                        </div>
                    `).join('')}
                </div>
            </div>
        `).join('');
        document.getElementById('modal-rutas').style.display = "flex";
    }

    function saveConfig() {
        const cfg = {}; sedes.forEach(s => { cfg[s] = { p: document.getElementById(`p-${s.toLowerCase()}`).value, l: document.getElementById(`l-${s.toLowerCase()}`).value }; });
        localStorage.setItem('zubale_cfg', JSON.stringify(cfg));
    }

    function loadMemoria() {
        const d = localStorage.getItem('zubale_db'); if(d) { dbMaestra = JSON.parse(d); recalcularVisuales(); }
        const c = JSON.parse(localStorage.getItem('zubale_cfg'));
        if(c) sedes.forEach(s => { if(c[s]) { document.getElementById(`p-${s.toLowerCase()}`).value = c[s].p; document.getElementById(`l-${s.toLowerCase()}`).value = c[s].l; } });
    }

    function limpiarDashboard() { if(confirm("Â¿Purgar todos los datos del sistema?")) { localStorage.clear(); location.reload(); } }

    function exportarTodasLasTiendas() {
        const wb = XLSX.utils.book_new();
        let flag = false;
        sedes.forEach(sede => {
            const f = dbMaestra.filter(p => p.tienda.toUpperCase().includes(sede.toUpperCase()));
            if (f.length > 0) {
                flag = true;
                const asign = calcularAsignacion(sede);
                const rows = asign.flatMap(g => g.datos.map((p, idx) => ({
                    "VENTANA": g.hora, "PILOTO": "Piloto " + g.piloto, "ORDEN": idx + 1,
                    "CLIENTE": p.cliente, "BULTOS": p.cajas, "DIRECCIÃ“N": p.direccion
                })));
                XLSX.utils.book_append_sheet(wb, XLSX.utils.json_to_sheet(rows), sede.substring(0,31));
            }
        });
        if(flag) XLSX.writeFile(wb, "Rutas_Consolidadas_ZubaleCR.xlsx");
        else alert("Cargue datos primero.");
    }
</script>
</body>
</html>
